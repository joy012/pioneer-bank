<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login area -->
    <div id="login-area" class="container py-5">
        <h1 class="text-center pb-5">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h2 class="text-center pt-4 mb-0 pb-0">Login</h2>
            <form class="p-5">
                <div class="form-group">
                    <label for="account-no">Account Number:</label>
                    <input class="form-control" type="text" id="account-no" placeholder="Account No." required>
                </div>    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" placeholder="Password" required>
                </div>
                <button id="login" type="button" class="btn btn-success">Log in</button>
            </form>
        </div>
    </div>

    <!-- transaction area -->
    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit p-3 m-3 text-white">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw p-3 m-3 text-white">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance p-3 m-3 text-white">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">3500</span></h2>
                </div>
            </div>
        </div>
        <!-- deposit and submit area -->
        <div class="row my-5">
            <div class="col-md-6 mt-5">
                <div class="submit-area p-5">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="submit-area p-5">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount to withdraw">
                    <br>
                    <button id="cashWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
